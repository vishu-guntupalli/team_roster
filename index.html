<!DOCTYPE html>
<html lang="en">
<!-- 1.Create a basic page with all neccessary elements.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class Roster</title>
    <!--Link bootstrap, jQuery and your custom JS file.-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="assets/roster.js"></script>
</head>

<body>
    <!--Create a jumbotron for heading-->
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4" style="text-align:center">Class Roster</h1>
            </div>
        </div>
        <!--Create a row for placing card and input fields.-->
        <div class="row">
            <div class="col col-lg-6">
                <div class="card" >
                    <div class="card-header">
                        Roster
                    </div>
                    <ul class="list-group list-group-flush" id="rosterList">
                        <li class="list-group-item">Cras justo odio</li>
                    </ul>

                </div>
                <div>
                    <button class="btn btn-primary" id="helloButton">Say Hello</button>
                </div>
            </div>
            <div class="col col-lg-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Student Name</span>
                    </div>
                    <input type="text" id="rosterInput" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
            </div>

        </div>
    </div>
</body>

</html>
